<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <div class="container-background">
            <div class="container-web-app">
                <!--Colonna sinistra-->
                <div class="column-sx">
                    <!--Header Sx-->
                    <header class="header-sx">
                        <div class="profile-header-sx">
                            Img
                        </div>
                        <div class="options-header-sx">
                            Icon Icon Icon
                        </div>
                    </header>
                    <!--/Header Sx-->

                    <!--Hero Sx-->
                    <div class="hero-sx">
                        <div class="alarm-hero-sx">
                            Icon
                        </div>
                        <div class="content-hero-sx">
                            <div class="text-hero-sx">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                            <a class="link-hero-sx" href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!--/Hero Sx-->

                    <!--Navigation Sx-->
                    <nav class="navigation-sx">
                        <div class="container-navigation-sx">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-navigation-sx" type="search" name="Search-bar" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </nav>
                    <!--/Navigation Sx-->

                    <!--Main Sx-->
                    <main class="main-sx">

                    </main>
                    <!--/Main Sx-->
                </div>
                <!--/Colonna sinistra-->

                <!--Colonna destra-->
                <div class="column-dx">
                    <!--Header Dx-->
                    <header class="header-dx">

                    </header>
                    <!--/Header Dx-->

                    <!--Main Dx-->
                    <main class="main-dx">

                    </main>
                    <!--/Main Dx-->

                    <!--Footer Dx-->
                    <footer class="footer-dx">

                    </footer>
                    <!--/Footer Dx-->
                </div>
                <!--/Colonna destra-->
            </div>
        </div>

    </body>

</html>
